<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DOM Activity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mainOne">
    <header id="main-header" class="text pb-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Meal Preparator 🍜</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="search" placeholder="Search Items...">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body addMeal">
        <h2 class="title">Add Meal Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-outline-dark" value="Submit">
        </form>
        <h4 class="title">Items</h4>
        <ul id="items" class="list-group ">
          <li class="list-group-item">🍴Oats <button class="btn btn-danger btn-sm float-right  myStyle remove">X</button></li>
          <li class="list-group-item">🍴Chicken <button class="btn btn-danger btn-sm float-right  myStyle remove">X</button></li>
          <li class="list-group-item">🍴Veg Biryani <button class="btn btn-danger btn-sm float-right  myStyle remove">X</button></li>
          <li class="list-group-item">🍴Mac & Cheese <button class="btn btn-danger btn-sm float-right  myStyle remove">X</button></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
